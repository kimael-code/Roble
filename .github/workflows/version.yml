name: auto-versioning

on:
  workflow_run:
    workflows: ['tests']
    types:
      - completed
    branches:
      - main

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest

    # Only run if tests passed
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for tags
          token: ${{ steps.generate_token.outputs.token }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run auto-versioning script
        id: version
        run: |
          echo "ðŸ”– Running auto-versioning script..."
          bash scripts/auto-version.sh --verbose

          # Check if a new tag was created
          if git describe --exact-match HEAD 2>/dev/null; then
            NEW_TAG=$(git describe --exact-match HEAD)
            echo "version_created=true" >> $GITHUB_OUTPUT
            echo "new_tag=${NEW_TAG}" >> $GITHUB_OUTPUT
            echo "âœ“ New version created: ${NEW_TAG}"
          else
            echo "version_created=false" >> $GITHUB_OUTPUT
            echo "â„¹ No new version created (only non-incremental commits)"
          fi

      - name: Push tag
        if: steps.version.outputs.version_created == 'true'
        run: |
          git push origin ${{ steps.version.outputs.new_tag }}
          echo "âœ“ Tag pushed: ${{ steps.version.outputs.new_tag }}"

      - name: Create GitHub Release
        if: steps.version.outputs.version_created == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          release_name: Release ${{ steps.version.outputs.new_tag }}
          body: |
            ## What's Changed

            See commit history for details.

            **Note:** CHANGELOG.md will be updated manually after this release.
          draft: false
          prerelease: false
